#   filePath: /log/access.log

api:
  dashboard: true
  insecure: false

# -- Change EntryPoints here...
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: :443
    http: # set default tls settings
      tls:
        certResolver: ${CERT_RESOLVER}
        domains:
          - main: ${TLS_DOMAIN_MAIN}
            sans: 
$(with_spaces 14 "$TLS_DOMAIN_SANS")

$(with_spaces 2 "$ENTRYPOINTS")

certificatesResolvers:
  staging:
    acme:
      email: ${CERTIFICATE_MAIL}
      storage: /certs/acme-staging.json
      caServer: "https://acme-staging-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: hetzner
        resolvers:
          - "213.133.100.98:53"
          - "88.198.229.192:53"
          - "193.47.99.5:53"
  production:
    acme:
      email: ${CERTIFICATE_MAIL}
      storage: /certs/acme-production.json
      caServer: "https://acme-v02.api.letsencrypt.org/directory"
      dnsChallenge:
        provider: hetzner
        resolvers:
          - "213.133.100.98:53"
          - "88.198.229.192:53"
          - "193.47.99.5:53"

# -- (Optional) Disable TLS Cert verification check
# serversTransport:
#   insecureSkipVerify: true

providers:
  docker:
    network: traefik
    exposedByDefault: false
    # tls:
    #   insecureSkipVerify: true
  file:
    directory: /etc/traefik/conf
    watch: true

$(with_spaces 0 "$STATIC_CONFIG")
